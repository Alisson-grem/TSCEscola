<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    <form id="formAluno">
        <label>Nome: </label>
        <input type="text" id="nome" class="form-control">

        <label>Ano de Nascimento: </label>
        <input type="number" id="ano" class="form-control">

        <label>CPF: </label>
        <input type="text" id="cpf" class="form-control">

        <label>Endereço: </label>
        <input type="text" id="endereco" class="form-control">

        <label>Telefone: </label>
        <input type="text" id="telefone" class="form-control">

        <label>Matricula: </label>
        <input type="text" id="curso" class="form-control">

        <label>Curso: </label>
        <input type="text" id="curso" class="form-control">

        <label>Escola: </label>
        <input type="text" id="escola" class="form-control">

        <label>Nota1: </label>
        <input type="number" id="nota1" class="form-control">

        <label>Nota2: </label>
        <input type="number" id="nota2" class="form-control">

        <label>Nota3: </label>
        <input type="number" id="nota3" class="form-control">

        <label>Nota4: </label>
        <input type="number" id="nota4" class="form-control">

        <button type="button" id="btnCadastrar" class="btn btn-primary mt-3">Cadastrar</button>
        <button type="button" id="btnCalcular" class="btn btn-sucess mt-3">Calcular</button>
    </form> 

    <h3 class="mt-4">informações do Aluno:</h3>
    <div id="resultado" class="alert alert-info"></div>


    <script src="./js/Pessoa.js"></script>
    <script src="./js/Main.js"></script>
    <script src="./js/Aluno.js"></script>
</body>
</html>
